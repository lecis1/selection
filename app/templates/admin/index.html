<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学生选课后台管理</title>
	<link rel="stylesheet" type="text/css" href="../../static/admin/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../static/admin/css/main.css">
	<script type="text/javascript" src="../../static/admin/js/jquery-1.12.4.min.js"></script>
</head>
<body>
	<div class="header">
		<a href="#" class="logo fl"><img src="../../static/admin/images/logo.jpg" alt="logo"></a>

		<a href="{{url_for('admin.logout')}}" class="logout fr">退 出</a>
        <a href="{{url_for('main.index')}}" class="normal fr" >进入普通用户界面</a>
	</div>
	
	<div class="side_bar">
		<div class="user_info">
            {% if data.user_info.avatar_url %}
			    <img src="{{ data.user_info.avatar_url }}" alt="没有了">
            {% else %}
                <img src="../../static/admin/images/person.png" alt="没有了">
            {% endif %}
			<p>欢迎你 <em>{{data.user_info.username}}</em></p>
		</div>

		<div class="menu_con">
			<div class="first_menu active"><a href="#" class="icon01">用户管理</a></div>
			<ul class="sub_menu show">
				<li><a class="icon022" href="{{ url_for("admin.user_count") }}" target="main_frame">查看用户</a></li>
				<li><a class="icon021" href="{{ url_for('admin.show_teachers') }}" target="main_frame">删除老师</a></li>
				<li><a class="icon021" href="{{ url_for('admin.show_students') }}" target="main_frame">删除学生</a></li>
			</ul>
			<div class="first_menu"><a href="#" class="icon02">课程管理</a></div>
			<ul class="sub_menu">
				<li><a href="{{url_for('admin.show_courses')}}" class="icon034" target="main_frame">删除课程</a></li>
			</ul>
			<div class="first_menu"><a href="#" class="icon02">树洞</a></div>
			<ul class="sub_menu">
				<li><a href="{{url_for('admin.show_posts')}}" class="icon033" target="main_frame">删除言论</a></li>
				<li><a href="{{url_for('admin.show_comments')}}" class="icon033" target="main_frame">删除评论</a></li>
			</ul>
		</div>
	</div>

	<div class="main_body" id="main_body">
		<iframe src="{{ url_for("admin.user_count") }}" frameborder="0" id="main_frame" name="main_frame" frameborder="0" scrolling="auto"></iframe>
	</div>
	
	<script>
		$(function(){
			$('.first_menu').click(function(){
				$(this).addClass('active').siblings('.first_menu').removeClass('active');
				$(this).next().slideDown().siblings('.sub_menu').slideUp();
			})
			var frame_w = $('#main_body').outerWidth();
			var frame_h = $('#main_body').outerHeight();
			$('#main_frame').css({'width':frame_w,'height':frame_h});
		})
	</script>

</body>
</html>
