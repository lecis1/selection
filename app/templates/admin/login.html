<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选课系统后台管理</title>
	<link rel="stylesheet" type="text/css" href="../../static/admin/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../static/admin/css/main.css">
</head>
<body>
	<div class="login_logo">
		<img src="../../static/admin/images/logo.jpg" alt="">
	</div>	
	<form action="" method="post" class="login_form">
		<h1 class="login_title">用户登录</h1>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
		<input type="text" name="sid" placeholder="账号" class="input_txt">
		<input type="password" name="password" placeholder="密码" class="input_txt">
        {% if errmsg %}
		    <div class="error_tip" style="display: inline-block">错误提示：{{ errmsg }}</div>
        {% endif %}
		<input type="submit" value="登 录" class="input_sub">
	</form>
	<div class="login_bg"></div>
</body>
</html>
