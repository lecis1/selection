<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户中心</title>
	<link rel="stylesheet" type="text/css" href="../../static/error/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../static/error/css/main.css">
    <script type="text/javascript" src="../../static/error/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../static/error/js/user_base_info.js"></script>
</head>
<body class="inframe_body">
    <form class="base_info">
        <h3>基本资料</h3>
        <div class="form-group">
            <label>姓名：</label>
            <input style="width: 150px ;" id="username" type="text" name="signature" class="input_txt" value="{{ user_info.username }}">
        </div>
        <div class="form-group">
            <label>年龄：</label>
            <input id="age" type="text" name="" class="input_txt" value="{{ user_info.age }}">
        </div>
        <div class="form-group">
            <label>学号：</label>
            <input id="nick_name" type="text" name="" class="input_txt" value="{{ user_info.sid }}">
        </div>
        <div class="form-group">
            <label>学院：</label>
            <input id="school" type="text" name="" class="input_txt" value="{{ user_info.school }}">
        </div>
        <div class="form-group">
            <label>学校：</label>
            <input id="nick_name" type="text" name="" class="input_txt" value="{{ user_info.university }}">
        </div>
        <div class="form-group">
            <label>个人邮箱：</label>
            <input id="nick_name" type="text" name="" class="input_txt" value="{{ user_info.email }}">
        </div>
        <div class="form-group">
            <label>性别：</label>
          {#判断用户性别#}
            {% if user_info.sex == '男' %}
                <input class="gender" type="radio" name="gender" checked="checked" value="男"> <b>男</b>&nbsp;&nbsp;&nbsp;&nbsp;
                <input class="gender" type="radio" name="gender" value="女">  <b>女</b>
            {% else %}
                <input class="gender" type="radio" name="gender" value="男"><b>男</b>&nbsp;&nbsp;&nbsp;&nbsp;
                <input class="gender" type="radio" name="gender" checked="checked" value="女"><b>女</b>
            {% endif %}
        </div>
        <div class="form-group">
            <input style="width: 150px" type="submit" value="保 存" class="input_sub">
        </div>
    </form>
</body>
</html>
